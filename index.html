<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <ul class="notice">
            <li>There are 5 rounds of the <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">'Rock, Paper, Scissors'</a> versus the computer.</li>
            <li>Please choose one of the options below each round.</li>
            <li>There is also a Reset Game button that will appear at the end of the game.</li>
        </ul>
        <div id="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </body>
</html>
